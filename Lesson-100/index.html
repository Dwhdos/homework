<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake & Bake</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="qwerty">
        <header class="header">
            <div class="container">
                <div class="header__top">
                    <img src="img/svg/logo-dark.svg" alt="logo">
                    <nav>
                        <ul class="nav__list">
                            <li class="nav-item">
                                <a href="#">Программа обучения</a>
                            </li>
                            <li class="nav-item">
                                <a href="#">Галерея</a>
                            </li>
                            <li class="nav-item">
                                <a href="#">Отзывы</a>
                            </li>
                            <li class="nav-item">
                                <a href="#">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <section class="hero">
                    <div class="hero__info">
                        <div class="hero__info-date uppercase">
                            <span>Старт</span>
                            <span>26.06.2023</span>
                        </div>
                        <div class="hero__info-title">
                            <h1>Научись печь торты и десерты с нуля</h1>
                        </div>
                        <div class="hero__info-description">
                            За 8 практических занятий ты получишь новые возможности для самореализации и любимое
                            дело
                        </div>
                        <div class="signUp-btn">
                            <a href="#">Записаться на курс</a>
                        </div>
                    </div>
                    <div class="hero__girl">
                        <img src="img/girl-1.png" alt="girl">
                        <div class="hero__girl-player">
                            <div class="hero__girl-player-btn">
                                <img src="img/svg/play.svg" alt="video how cakes are prepared">
                            </div>
                            <div class="hero__girl-player-txt">
                                Посмотри, как готовятся наши торты
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </header>
    </div>
</body>

</html>
